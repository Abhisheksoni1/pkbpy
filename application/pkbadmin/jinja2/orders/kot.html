<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fildum Bill</title>
    <style type="text/css">
	body {
		background-color: #E3E3E3; margin: 0;padding: 0;
	}

    </style>
</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td align="center" valign="top">
            <table width="300" border="0" cellspacing="0" cellpadding="0" bgcolor="#fff" style="border: 1px solid #ccc">
                <tr>
                    <td align="center">
                        <table width="90%" border="0" cellspacing="0" cellpadding="0">
                            <tbody>

                            <tr>
                                <td height="20"></td>
                            </tr>

                            <!--<tr>
                              <td align="center" valign="top" style="font-size: 12px;"> Duplicate</td>
                            </tr>-->
                            <tr>
                                <td align="center" valign="top" style="font-size: 12px;">
                                    <span id="datetime"></span>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top" style="font-size: 12px;"> Order No:
                                    {{order.receipt_no}}
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top" style="font-size: 12px;"><span>Fildum</span>:</td>
                            </tr>
                            <tr>
                                <td align="center" valign="top" height="20" style="font-size: 14px;"><b></b></td>
                            </tr>
                            <tr>
                                <td align="center" valign="top" height="10" style="border-top: 1px dashed #000;"></td>
                            </tr>
                            <br>
                            <tr>
                                <td align="center" valign="top">
                                    <table width="100%" border="0" align="left" cellpadding="0" cellspacing="0">
                                        <tbody>
                                        <tr valign="top">

                                            <th align="left" style="font-size: 14px;">Item</th>
                                            <th align="center" valign="right" style="font-size: 14px;">Quantity</th>
                                            <th align="center" valign="right" style="font-size: 14px;">Qty Type</th>

                                        </tr>
                                        {% for orderitem in order.orderitems.all() %}
                                        <tr>

                                            <td align="left" style="font-size: 14px;"> {{orderitem.item.name}}</td>
                                            <td align="center" valign="right" style="font-size: 14px;">
                                                {{orderitem.quantity}}
                                            </td>
                                            <td align="center" valign="right" style="font-size: 14px;">
                                                {{orderitem.quantity_type}}
                                            </td>

                                        </tr>
                                        {% endfor %}


                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top" height="10"></td>
                            </tr>
                            <tr>
                                <td align="center" valign="top" height="10" style="border-top: 1px dashed #000;"></td>
                            </tr>
                            <tr>
                                <td align="left" valign="top" style="font-size: 14px;"><b>Special Note:</b>
                                    {{order.special_note if  order.special_note else "N/A"}}
                                </td>
                            </tr>
                            <tr>
                                <td align="center" valign="top">&nbsp;</td>
                            </tr>


                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<script>

    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    h= n.getHours();
    mn =n.getMinutes();
    document.getElementById("datetime").innerHTML = d + "/ " + m + "/ " + y + "  " + h + ": " + mn;
    console.log(y,n,d,h,mn)

</script>
</body>
</html>

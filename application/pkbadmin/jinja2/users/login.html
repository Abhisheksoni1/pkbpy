<!DOCTYPE HTML>

<html lang="en" class=""><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="#" type="image/ico"/>
    <title>Fildum | Admin Login </title>

    <!-- Bootstrap -->
    <link href="{{ static('vendors/bootstrap/css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <!-- Font Awesome -->
    <link href="{{ static('vendors/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ static('vendors/nprogress/nprogress.css') }}" rel="stylesheet">

    <link href="{{ static('css/pnotify.custom.min.css') }}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ static('css/custom.css') }}" rel="stylesheet">

</head>

  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
              <img src="{{static('images/fildum_logo.png')}}" alt="" class="ban_desk_ban">
            <form method="post" action="{{ url('custom-admin:auth_login') }}">
                <div class="log_br">
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              <!--<h1>Admin Login</h1>-->
              <div class="col-lg-12"><div  class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="User name" required="">
              </div>

              </div>
              <div class="col-lg-12">
                  <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                       <input type="password" class="form-control" name="password" placeholder="Password" required="">
                  </div>

              </div>
                      <div class="bg_btn">
                <button class="btn btn-default submit">Log in</button>
                <a class="reset_pass" href="{{ url('custom-admin:auth_forget') }}">Lost your password?</a>
              </div>
                    </div>

              <div class="clearfix"></div>
              <!--<div class="separator">-->
                <!--<div class="clearfix"></div>-->

                  <!--<h4><img src="{{static('images/logo-biryani-footer.png')}}" alt="" class="ban_desk_ban"> Admin |Petu ki biryani </h4>-->
                    <!--<p>Â©2019 All Rights Reserved. <a style="margin:0" href="http://codeflowtech.com">Code Flow Tech</a>.</p>-->

              <!--</div>-->
            </form>
          </section>
        </div>
      </div>
    </div>
     <!-- jQuery -->
    <script src="{{ static('js/jquery.min.js') }}"></script>
    <link href="{{ static('css/pnotify.custom.min.css') }}" rel="stylesheet">
    <script src="{{ static('js/pnotify.custom.min.js') }}"></script>

  {% include "/include/messages.html" %}

</body>
</html>

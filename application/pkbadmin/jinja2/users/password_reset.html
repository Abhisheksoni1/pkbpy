<body class="login">
<div>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <img src="#">
                <form method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <h1>Reset Password</h1>

                    <div>
                        {{ form.password }}
                    </div>

                    <div>

                        {{ form.repeat_password }}

                    </div>
                    <div>
                    <input hidden name="email"   value="{{data['email']}}">
                    </div>
                    <div>
                    <input hidden name="id"   value="{{data['id']}}">
                    </div>

                    <div>
                        <div class="control-label col-md-3 col-sm-3 col-xs-5"></div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input style="width:100px" type="submit" class="btn btn-success" value="Submit">
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br>
                        <div>
                            <h4><img src="#"> Admin |Fildum </h4>
                            <p>Â©2019 All Rights Reserved. <a style="margin:0" href="http://codeflowtech.com">Code Flow
                                Tech</a>.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{{ static('js/jquery.min.js') }}"></script>
<link href="{{ static('css/pnotify.custom.min.css') }}" rel="stylesheet">

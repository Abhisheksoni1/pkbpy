<script>
    function loader(ele) {
        var class_name = ele.attr("class");
        if (!!!class_name) {
            class_name = ""
        }
        if ($(ele).prop("tagName") == "BUTTON") {
            var o_html = $(ele).html()
            ele.data("o_html", o_html);
            ele.prop('disabled', true);
            return ele.html('<i class="fa fa-spin fa-spinner loader_element"></i>')
        } else {
            ele.hide();
            ele.parent().append('<i class="fa fa-spin fa-spinner loader_element ' + class_name + ' "></i>');
        }
    }

    function reset_loader(ele) {
        if ($(ele).prop("tagName") == "BUTTON") {
            ele.prop('type', 'submit');
            ele.prop('disabled', false);
            return ele.html(ele.data("o_html"));
        }
        ele.parent().find(".loader_element").remove();
        ele.show();
    }

    $('.submit').click(function(){
    if($("#forget_password_form").isValid()){
        loader($('.submit'));
       }
       else{
       reset_loader($('.submit'));
       }
    })


</script>
